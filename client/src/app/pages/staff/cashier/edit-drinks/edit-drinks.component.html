<div class="edit-drinks-wrapper">
  <!-- Left: List đồ uống -->
  <div class="drink-list">
    <h3>Danh sách đồ uống</h3>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products" (click)="selectProduct(product)">
        <img [src]="product.urlImage" alt="{{product.nameProduct}}" />
        <div class="product-info">
          <h4>{{ product.nameProduct }}</h4>
          <p>{{ product.price | currency:'VND' }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Right: Form thêm/sửa -->
  <div class="drink-form">
    <h3>{{ selectedProduct ? 'Chỉnh sửa đồ uống' : 'Thêm đồ uống mới' }}</h3>
    <input type="text" placeholder="Tên sản phẩm" [(ngModel)]="formData.nameProduct" name="nameProduct" />
    <input type="number" placeholder="Giá" [(ngModel)]="formData.price" name="price" />
    <input type="file" (change)="onFileChange($event)" accept="image/*" />
    <img *ngIf="previewImage" [src]="previewImage" class="preview-img" />
    <div class="form-buttons">
      <button (click)="submitForm()">{{ selectedProduct ? 'Cập nhật' : 'Thêm' }}</button>
      <button *ngIf="selectedProduct" (click)="deleteProduct()">Xoá</button>
      <button (click)="resetForm()">Huỷ</button>
    </div>
  </div>
</div>
